version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: habitarc-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: habitarc
      POSTGRES_PASSWORD: habitarc_dev
      POSTGRES_DB: habitarc
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habitarc"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
